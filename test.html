<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDO PROXY</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-bar">
        <div class="github-link">
            <svg width="24" height="24" viewBox="0 0 24 24" alt="GitHub Logo">
                <path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"/>
            </svg>
            <a id="github-link" href="https://github.com/xsxo" target="_blank">xsxo</a>
        </div>
    </div>

    <div id="network" class="container">
        <div id="network-table">
            <table>
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Method</th>
                        <th>API</th>
                        <th>Status Code</th>
                        <th>Time Now</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="network-body">
                </tbody>
            </table>
        </div>
        <div id="details">
            <div id="raw_request">
                <h2>Raw Request</h2>
                <pre id="raw-request-content"></pre>
            </div>
            <div id="raw_response">
                <button class="close-btn" id="close-btn">âœ˜</button>
                <h2>Raw Response</h2>
                <pre id="raw-response-content"></pre>
            </div>
        </div>
    </div>

    <script src="hide.js"></script>

    <script src="webserver.js"></script>
</body>
</html>
